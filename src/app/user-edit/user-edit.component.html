<div id="form-edit" class="container">
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #proForm="ngForm">
            <div class="form-group" style="text-align: left;">
                <label for="name"><span>First Name</span></label>
                <input type="text" class="form-control" id="firstName"
                    required
                    [(ngModel)]="user.firstName" name="firstName"
                    #firstName="ngModel">
                <div [hidden]="firstName.valid || firstName.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="name"><span>LastName</span></label>
                <input type="text" class="form-control" id="lastName"
                    required
                    [(ngModel)]="user.lastName" name="lastName"
                    #lastName="ngModel">
                <div [hidden]="lastName.valid || lastName.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="name"><span>Birthday</span></label>
                <mat-form-field >
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year" ></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="form-group">
                <label for="name"><span>Address</span></label>
                <input type="text" class="form-control" id="address"
                    required
                    [(ngModel)]="user.address" name="address"
                    #address="ngModel">
                <div [hidden]="address.valid || address.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="name"><span>Phone</span></label>
                <input type="text" class="form-control" id="phone"
                    required
                    [(ngModel)]="user.phone" name="phone"
                    #phone="ngModel">
                <div [hidden]="phone.valid || phone.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="name"><span>Email</span></label>
                <input type="text" class="form-control" id="email"
                    required
                    [(ngModel)]="user.email" name="email"
                    #email="ngModel">
                <div [hidden]="email.valid || email.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="name"><span>Chức vụ</span></label>
                <input type="text" class="form-control" id="position"
                    required
                    [(ngModel)]="user.position" name="position"
                    #position="ngModel">
                <div [hidden]="position.valid || position.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="name"><span>Phòng ban</span></label>
                <input type="text" class="form-control" id="department"
                    required
                    [(ngModel)]="user.departments" name="department"
                    #department="ngModel">
                <div [hidden]="department.valid || department.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
            
            <div style="text-align: right;">
                <button type="submit" class="btn btn-success" [disabled] = "!proForm.form.valid">Lưu</button>
                <button class="btn btn-second">Huỷ</button>
            </div>
        </form>
    </div>
</div>
