<p>product-edit works!</p>
<div id="form-edit" class="container">
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #proForm="ngForm">
            <div class="form-group">
                <label for="name"><span>Name Product</span></label>
                <input type="text" class="form-control" id="name"
                required
                [(ngModel)]="product.name" name="name"
                #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
                Name is required
            </div>
            </div>
            <div class="form-group">
                <label for="price" class="control-label"><span>Price</span></label>
                <input class="form-control" id ="price" type="text" name="price" [(ngModel)]="product.price" required>
            </div>
            <div>
                <button type="submit" class="btn btn-success" [disabled] = "!proForm.form.valid">Lưu</button>
                <button class="btn btn-danger" (click) = "toBack()">Trở về</button>
            </div>
        </form>
    </div>
</div>
